[module/backlight]
type = internal/backlight

enable-scroll=true
card = intel_backlight

format = <ramp> <label>
format-background = ${colors.bg}
format-padding = 1
label = %{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:}%percentage%%%{A}
label-padding = 0

ramp-0 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-1 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-2 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-3 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-4 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-5 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-6 = "%{T1}%{A1:$HOME/.config/polybar/scripts/brightness_toggle.sh &:} %{A}%{T-}"
ramp-0-foreground = ${colors.shade-1}
ramp-1-foreground = ${colors.shade-1}
ramp-2-foreground = ${colors.shade-2}
ramp-3-foreground = ${colors.shade-2}
ramp-4-foreground = ${colors.shade-3}
ramp-5-foreground = ${colors.shade-4}
ramp-6-foreground = ${colors.shade-5}

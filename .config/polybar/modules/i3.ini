[module/i3]
type = internal/i3
index-sort = false
reverse-scroll = false

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.bg}
label-mode-foreground = ${colors.shade-5}

label-focused = %name%
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 1 
label-focused-background = ${colors.bg}
label-focused-underline = ${colors.shade-5}

label-unfocused = %name%
label-unfocused-foreground = ${colors.shade-1}
label-unfocused-padding = 1
label-unfocused-background = ${colors.bg}

label-visible = %name%
label-visible-foreground = ${colors.shade-3}
label-visible-padding = 1
label-visible-background = ${colors.bg}

label-urgent = %name%
label-urgent-foreground = ${colors.fg-alt}
label-urgent-padding = 2
label-urgent-background = ${colors.bg-alt}

label-separator = | 
label-separator-padding = 0
label-separator-foreground = ${colors.bg-alt}
label-separator-background = ${colors.bg}

